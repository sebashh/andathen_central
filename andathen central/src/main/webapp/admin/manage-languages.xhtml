<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>List of real-world languages</title>  
	<h:outputStylesheet library = "css" name = "styles.css" /> 
</h:head> 

<body> 
	<h2>Real-world languages which can be used as species tongues</h2>
	
	<h:form id="list">

		<h:dataTable id="languages" value = "#{languageBean.languages}" var = "lan"
		   styleClass = "generalTable"
		   headerClass = "generalTableHeader"
		   rowClasses = "generalTableOddRow,generalTableEvenRow">
		   
		   <h:column>
 		      <f:facet name = "header">Image</f:facet> 
 		      <h:graphicImage value="/image?id=language_#{lan.id}" width="30" height="30" />
 		   </h:column>
		   
		   <h:column>    				
		      <f:facet name = "header">ISO Code</f:facet>    				
		      #{lan.iso}
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">Type</f:facet>
		      #{lan.type.type}
		   </h:column>
		   
		   <h:column>    				
		      <f:facet name = "header">Name</f:facet>    				
		      #{lan.name}
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">Description</f:facet>
		      #{lan.shortDescription}
		   </h:column>
		   
		   <h:column>
			   <h:commandButton id="edit" value="Edit" action="#{languageBean.edit(lan)}" />
		   </h:column>
		   
		    <h:column>
			   <h:commandButton id="delete" value="Delete" action="#{languageBean.delete(lan)}">
			   		<f:ajax execute="@form" render="@form :list:languages" />
			   </h:commandButton>
		   </h:column>
		</h:dataTable> <br/><br/>
		
		<h:commandButton id="make" value="Add Language" action="#{languageBean.create}" />
		<h:commandButton id="goToMainAdmin" value="Main Admin Page" action="#{languageBean.goToMainPage()}" />
	
	</h:form>
	
</body> 
</html>
