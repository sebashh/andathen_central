<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Details of a skill</title>  
	<h:outputStylesheet library = "css" name = "styles.css" /> 
</h:head> 

<body> 
	<h2>In-game skill: #{skillBean.skill.name} </h2>
	
	<h:form id="details" enctype="multipart/form-data" >
		<h:panelGrid id = "panel" columns = "2" styleClass="top-aligned-columns" cellpadding = "10" cellspacing = "1">
			<h:outputLabel for="name" value="Name" />
			<h:inputText id="name" size="25" value="#{skillBean.skill.name}" required="true" validatorMessage="Length of the name needs to be between 3 and 250 characters" > 
				<f:validateLength minimum = "3" maximum = "250" />
			</h:inputText>
			
			<h:outputLabel for="category" value="Category" />
			<h:selectOneMenu for="category" value="#{skillBean.skill.category}" >
				<f:selectItems value="#{enumsBean.skillCategories}" />
			</h:selectOneMenu>
			
			<h:outputLabel for="prerequisite" value="Prerequisite" />
			<h:selectOneMenu for="prerequisite" value="#{skillBean.skill.prerequisite}" converter="omnifaces.SelectItemsConverter" >
			    <f:selectItem noSelectionOption="true"/>
				<f:selectItems value="#{skillBean.prerequisites}" var="prereq" itemValue="#{prerequisite}" itemLabel="#{prereq.GUIString}" />
			</h:selectOneMenu>
			
			<h:outputLabel for="ageExperience" value="Age Experience" />
			<h:selectBooleanCheckbox id="ageExperience" value="#{skillBean.skill.ageExperience}" disabled="false"/>
			
			<h:outputLabel for="description" value="Description" />
			<h:inputTextarea id="description" row = "20" col = "100" width = "100" value="#{skillBean.skill.description}" required="true" validatorMessage="Description length needs to be between 3 and 2000 characters" > 
				<f:validateLength minimum = "3" maximum = "2000"  />
			</h:inputTextarea>
			
			<h:outputLabel for="playerNotes" value="Player Notes" />
			<h:inputTextarea id="playerNotes" row = "20" col = "100" width = "100" value="#{skillBean.skill.playerNotes}" required="false" validatorMessage="Notes length needs to be between 3 and 2000 characters" > 
				<f:validateLength minimum = "3" maximum = "2000"  />
			</h:inputTextarea>
		</h:panelGrid>

		<h:message for = "name" style = "color:red"   showSummary = "false"/> 
		<h:message for = "description" style = "color:red" showSummary = "false" /> 
					
		<h:commandButton id="edit" value="Submit" action="#{skillBean.submit}" />
		<h:commandButton id="goToMainAdmin" value="Main Admin Page" action="#{skillBean.goToMainPage()}" />
		<h:message for = "playerNotes" style = "color:red" showSummary = "false" />
		
	</h:form>
</body> 
</html>
